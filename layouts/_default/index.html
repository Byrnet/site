{{ define "main" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            min-height: 100vh;
        }
        .content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        {{ .Content }}
    </div>
</div>
</body>
</html>
{{ end }}
