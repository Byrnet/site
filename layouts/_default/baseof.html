<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-dark: #0a0e27;
      --secondary-dark: #1a1f3a;
      --accent-gold: #d4af37;
      --accent-green: #6ba657;
      --text-light: #f5f5f5;
      --text-muted: #b0b0b0;
      --border-color: #2a3050;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.8;
      color: var(--text-light);
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
      min-height: 100vh;
    }
    
    /* Header Navigation */
    header {
      background: linear-gradient(180deg, rgba(10, 14, 39, 0.95) 0%, rgba(26, 31, 58, 0.9) 100%);
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    
    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }
    
    .logo {
      font-size: 1.3em;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .logo:hover {
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    nav {
      display: flex;
      gap: 0;
    }
    
    nav a {
      color: var(--text-light);
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      border-left: 1px solid var(--border-color);
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.95em;
      letter-spacing: 0.5px;
    }
    
    nav a:first-child {
      border-left: none;
    }
    
    nav a:hover {
      background: linear-gradient(135deg, rgba(107, 186, 87, 0.2), rgba(212, 175, 55, 0.1));
      color: var(--accent-gold);
      border-left-color: var(--accent-gold);
    }
    
    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px;
    }
    
    /* Hero Banner */
    .hero-banner {
      text-align: center;
      padding: 100px 40px;
      background: linear-gradient(135deg, rgba(107, 186, 87, 0.15), rgba(212, 175, 55, 0.1)), url('/site/img/audit-bg.jpg') center/cover;
      border-radius: 20px;
      margin-bottom: 80px;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 60px rgba(107, 186, 87, 0.1);
    }
    
    .hero-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(107, 186, 87, 0.15));
      pointer-events: none;
    }
    
    .hero-banner h1 {
      font-size: 3.5em;
      margin: 20px 0 15px;
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
      color: #f0e6d2;
      text-transform: uppercase;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      font-weight: 700;
      position: relative;
      z-index: 1;
    }
    
    .hero-banner p {
      font-size: 1.3em;
      color: #d4c4a8;
      letter-spacing: 0.5px;
      margin: 15px 0;
      position: relative;
      z-index: 1;
    }
    
    .hero-banner .tagline {
      font-size: 1.1em;
      color: #e8d4b8;
      margin: 20px 0 0;
      font-weight: 600;
      position: relative;
      z-index: 1;
    }
    
    .divider {
      width: 300px;
      height: 3px;
      background: linear-gradient(to right, var(--accent-gold), transparent);
      margin: 30px auto;
      position: relative;
      z-index: 1;
    }
    
    /* Content Styling */
    h2 {
      font-size: 2.2em;
      margin: 40px 0 20px;
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
      color: var(--accent-gold);
      text-transform: uppercase;
      position: relative;
      padding-bottom: 15px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-gold), var(--accent-green));
    }
    
    h3 {
      font-size: 1.5em;
      margin: 25px 0 10px;
      color: var(--text-light);
      font-weight: 600;
    }
    
    p {
      margin-bottom: 15px;
      font-size: 1.05em;
      line-height: 1.9;
      color: var(--text-muted);
    }
    
    ul, ol {
      margin-left: 30px;
      margin-bottom: 20px;
    }
    
    li {
      margin-bottom: 12px;
      line-height: 1.8;
      color: var(--text-muted);
    }
    
    /* Accent Text */
    strong {
      color: var(--accent-gold);
      font-weight: 600;
    }
    
    /* Section Divider */
    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-color), transparent);
      margin: 60px 0;
    }
    
    /* Footer */
    footer {
      background: linear-gradient(180deg, rgba(10, 14, 39, 0.95), rgba(10, 14, 39, 1));
      border-top: 1px solid var(--border-color);
      padding: 60px 40px 30px;
      text-align: center;
      margin-top: 80px;
      color: var(--text-muted);
      font-size: 0.95em;
    }
    
    footer p {
      margin-bottom: 8px;
      color: var(--text-muted);
    }
    
    .footer-divider {
      width: 100px;
      height: 1px;
      background: var(--border-color);
      margin: 20px auto;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-container {
        padding: 15px 20px;
      }
      
      .logo {
        font-size: 1.1em;
      }
      
      nav a {
        padding: 10px 12px;
        font-size: 0.85em;
      }
      
      .hero-banner h1 {
        font-size: 2em;
      }
      
      .container {
        padding: 40px 20px;
      }
      
      h2 {
        font-size: 1.7em;
      }
    }
  </style>
</head>
<body>
  <!-- Header Navigation -->
  <header>
    <div class="header-container">
      <a href="/site" class="logo">Аудит Проект</a>
      <nav>
        <a href="/site">Главная</a>
        <a href="#audit">Аудит проектов</a>
        <a href="#expertise">Экспертиза</a>
        <a href="#engineering">Инженерные системы</a>
        <a href="#portfolio">Портфолио</a>
        <a href="#contact">Контакты</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    {{ .Content }}
  </div>
  
  <!-- Footer -->
  <footer>
    <div class="footer-divider"></div>
    <p>&copy; 2025 Аудит Проект. Независимая экспертиза строительных проектов.</p>
    <p>20 лет опыта в строительстве и проектировании | Профессиональный аудит | Гарантия качества</p>
  </footer>
</body>
</html>
