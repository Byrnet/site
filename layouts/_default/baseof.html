<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Site.Params.description }}">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #000; background: #fff; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    header { background: #fff; color: #000; padding: 20px 0; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    header .logo { font-size: 24px; font-weight: bold; margin-bottom: 15px; }
    header nav { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 10px; }
    header nav button { color: #000; text-decoration: none; font-weight: bold; transition: opacity 0.3s; border: 1px solid #000; background: #fff; padding: 8px 12px; cursor: pointer; }
    header nav button:hover { opacity: 0.8; text-decoration: underline; }
    main { min-height: 70vh; margin-bottom: 40px; }
    article { background: #fff; padding: 30px; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 20px; }
    article h1 { color: #333; margin-bottom: 20px; }
    article h2 { color: #333; margin-top: 25px; margin-bottom: 15px; }
    article h3 { color: #333; margin-top: 20px; margin-bottom: 10px; }
    article ul, article ol { margin-left: 20px; margin-bottom: 15px; }
    article li { margin-bottom: 8px; }
    article p { margin-bottom: 15px; }
    footer { background: #f5f5f5; color: #000; padding: 20px 0; text-align: center; margin-top: 40px; border-top: 1px solid #ddd; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">{{ .Site.Title }}</div>
      <nav>
        {{ range .Site.Menus.main }}
        <button onclick="scrollToSection('{{ .Name | lower }}')">üìç {{ .Name }}</button>
        {{ end }}
      </nav>
    </header>
    <main id="main">
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      <p>&copy; 2025 {{ .Site.Title }}. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
      <p>{{ .Site.Params.phone }} | {{ .Site.Params.email }}</p>
    </footer>
  </div>
  <script>
    function scrollToSection(sectionId) {
      const sections = {
        '–≤–≤–µ–¥–µ–Ω–∏–µ': 'intro',
        '—É—Å–ª—É–≥–∏': 'services',
        '–ø—Ä–æ—Ü–µ—Å—Å': 'process',
        '–∫–µ–π—Å—ã': 'cases',
        '–æ –∫–æ–º–ø–∞–Ω–∏–∏': 'about',
        '–∫–æ–Ω—Ç–∞–∫—Ç—ã': 'contact'
      };
      const id = sections[sectionId] || sectionId;
      const element = document.getElementById(id);
      if (element) {
        element.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
