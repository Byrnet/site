<!DOCTYPE html>
<html lang="{{ .Site.Language.Code }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Site.Params.description }}">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #000; background: #fff; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    header { background: #0b4d8c; color: white; padding: 20px 0; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    header nav { display: flex; justify-content: space-between; align-items: center; }
    header .logo a { color: white; text-decoration: none; font-size: 24px; font-weight: bold; }
    header .nav-menu { display: flex; list-style: none; gap: 30px; flex-wrap: wrap; }
    header .nav-menu a { color: white; text-decoration: none; font-weight: bold; transition: opacity 0.3s; }
    header .nav-menu a:hover { opacity: 0.8; text-decoration: underline; }
    main { min-height: 70vh; margin-bottom: 40px; }
    .tabs-container { margin: 30px 0; border-bottom: 2px solid #0b4d8c; }
    .tabs-buttons { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    .tab-btn { padding: 12px 24px; background: #e0e0e0; border: none; cursor: pointer; font-size: 16px; font-weight: bold; transition: all 0.3s; border-radius: 5px 5px 0 0; }
    .tab-btn:hover { background: #b0b0b0; }
    .tab-btn.active { background: #0b4d8c; color: white; }
    .tab-content { display: none; padding: 30px 0; animation: fadeIn 0.3s; }
    .tab-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    article { background: white; padding: 30px; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 30px; }
    article h1 { color: #0b4d8c; margin-bottom: 20px; font-size: 32px; }
    article h2 { color: #0b4d8c; margin-top: 30px; margin-bottom: 15px; font-size: 24px; border-left: 4px solid #0b4d8c; padding-left: 15px; }
    article h3 { color: #333; margin-top: 20px; margin-bottom: 10px; }
    article p, article li { margin-bottom: 15px; }
    article ul { margin-left: 30px; }
    article a { color: #0b4d8c; text-decoration: none; }
    article a:hover { text-decoration: underline; }
    .scroll-nav { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; display: flex; gap: 10px; flex-wrap: wrap; }
    .scroll-nav button { padding: 10px 20px; background: #0b4d8c; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; transition: opacity 0.3s; }
    .scroll-nav button:hover { opacity: 0.8; }
    footer { background: #333; color: white; text-align: center; padding: 30px 0; margin-top: 80px; }
    footer p { margin-bottom: 10px; }
  </style>
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">
        <a href="{{ "/" | relURL }}"><strong>{{ .Site.Title }}</strong></a>
      </div>
      <ul class="nav-menu">
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="scroll-nav">
      <button onclick="scrollToSection('intro')">üìç –í–≤–µ–¥–µ–Ω–∏–µ</button>
      <button onclick="scrollToSection('services')">üìç –£—Å–ª—É–≥–∏</button>
      <button onclick="scrollToSection('process')">üìç –ü—Ä–æ—Ü–µ—Å—Å</button>
      <button onclick="scrollToSection('cases')">üìç –ö–µ–π—Å—ã</button>
      <button onclick="scrollToSection('about')">üìç –û –∫–æ–º–ø–∞–Ω–∏–∏</button>
      <button onclick="scrollToSection('contact')">üìç –ö–æ–Ω—Ç–∞–∫—Ç—ã</button>
    </div>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ now.Year }} {{ .Site.Title }}. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
      <p>–¢–µ–ª.: {{ .Site.Params.phone }} | Email: {{ .Site.Params.email }}</p>
    </div>
  </footer>

  <script>
    function scrollToSection(id) {
      var el = document.getElementById(id);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth' });
      }
    }
    function showTab(tabName) {
      var tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      var btns = document.querySelectorAll('.tab-btn');
      btns.forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector('[onclick="showTab(\''+tabName+'\')" ]')?.classList.add('active');
    }
    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–π —Ç–∞–± –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    window.addEventListener('DOMContentLoaded', function() {
      var firstTab = document.querySelector('.tab-content');
      var firstBtn = document.querySelector('.tab-btn');
      if (firstTab && firstBtn) {
        firstTab.classList.add('active');
        firstBtn.classList.add('active');
      }
    });
  </script>
</body>
</html>
