<!DOCTYPE html><html lang="{{ .Lang }}"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>{{ .Title }}</title> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Audrey:wght@400;700&display=swap" rel="stylesheet"> <style> * { margin: 0; padding: 0; box-sizing: border-box; } :root { --primary-beige: #E8DCC8; --secondary-beige: #D4C5B0; --dark-beige: #8B7355; --accent-brown: #5C4033; --light-cream: #F5F1EB; --text-dark: #3E3E3E; --border-beige: #C9B5A0; } html { scroll-behavior: smooth; } body { font-family: 'Audrey', serif; line-height: 1.8; color: var(--text-dark); background: linear-gradient(135deg, var(--light-cream) 0%, var(--primary-beige) 100%); min-height: 100vh; } /* Header Navigation */ header { background: linear-gradient(180deg, rgba(232, 220, 200, 0.95) 0%, rgba(212, 197, 176, 0.9) 100%); padding: 0; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--border-beige); box-shadow: 0 10px 40px rgba(92, 64, 51, 0.15); } .header-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; } .logo { font-size: 1.3em; font-weight: 700; color: var(--accent-brown); text-decoration: none; font-family: 'Audrey', serif; letter-spacing: 2px; text-transform: uppercase; } .logo:hover { opacity: 0.8; transition: opacity 0.3s ease; } nav { display: flex; gap: 0; } nav a { color: var(--text-dark); text-decoration: none; padding: 15px 20px; display: block; border-left: 2px solid transparent; border-bottom: 2px solid transparent; transition: all 0.3s ease; font-weight: 500; font-size: 0.95em; letter-spacing: 0.5px; font-family: 'Audrey', serif; } nav a:first-child { border-left: none; } nav a:hover { color: var(--accent-brown); border-bottom-color: var(--accent-brown); background-color: rgba(212, 197, 176, 0.5); } /* Container */ .container { max-width: 1400px; margin: 0 auto; padding: 60px 40px; } /* Hero Banner */ .hero-banner { text-align: center; padding: 100px 40px; background: linear-gradient(135deg, rgba(139, 115, 85, 0.1), rgba(212, 197, 176, 0.15)), url('/site/img/audit-bg.jpg') center/cover; border-radius: 20px; margin-bottom: 80px; position: relative; overflow: hidden; border: 2px solid var(--border-beige); box-shadow: 0 20px 60px rgba(92, 64, 51, 0.1); } .hero-banner::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(212, 197, 176, 0.15), rgba(139, 115, 85, 0.2)); pointer-events: none; } .hero-banner h1 { font-size: 3.5em; margin: 20px 0 15px; font-family: 'Audrey', serif; letter-spacing: 2px; color: #3E3E3E; text-transform: uppercase; text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3); font-weight: 700; position: relative; z-index: 1; } .hero-banner p { font-size: 1.3em; color: #5C4033; letter-spacing: 0.5px; margin: 15px 0; position: relative; z-index: 1; font-family: 'Audrey', serif; } .hero-banner .tagline { font-size: 1.1em; color: #6B5344; margin: 20px 0 0; font-weight: 600; position: relative; z-index: 1; font-family: 'Audrey', serif; } .divider { width: 300px; height: 3px; background: linear-gradient(to right, var(--accent-brown), transparent); margin: 30px auto; position: relative; z-index: 1; } /* Content Styling */ h2 { font-size: 2.2em; margin: 40px 0 20px; font-family: 'Audrey', serif; letter-spacing: 1px; color: var(--accent-brown); text-transform: uppercase; position: relative; padding-bottom: 15px; font-weight: 700; } h2::after { content: ''; position: absolute; bottom: 0; left: 0; width: 50px; height: 2px; background: linear-gradient(90deg, var(--accent-brown), var(--dark-beige)); } h3 { font-size: 1.5em; margin: 25px 0 10px; color: var(--text-dark); font-weight: 600; font-family: 'Audrey', serif; } p { margin-bottom: 15px; font-size: 1.05em; line-height: 1.9; color: #5C4033; font-family: 'Audrey', serif; } ul, ol { margin-left: 30px; margin-bottom: 20px; } li { margin-bottom: 12px; line-height: 1.8; color: #5C4033; font-family: 'Audrey', serif; } /* Accent Text */ strong { color: var(--accent-brown); font-weight: 600; } /* Section Divider */ hr { border: none; height: 1px; background: linear-gradient(90deg, transparent, var(--border-beige), transparent); margin: 60px 0; } /* Section styling */ section { background: rgba(255, 255, 255, 0.4); padding: 40px; margin: 30px 0; border-radius: 15px; border-left: 4px solid var(--accent-brown); } /* Footer */ footer { background: linear-gradient(180deg, rgba(212, 197, 176, 0.95), rgba(212, 197, 176, 1)); border-top: 2px solid var(--border-beige); padding: 60px 40px 30px; text-align: center; margin-top: 80px; color: var(--text-dark); font-size: 0.95em; font-family: 'Audrey', serif; } footer p { margin-bottom: 8px; color: var(--text-dark); font-family: 'Audrey', serif; } .footer-divider { width: 100px; height: 2px; background: var(--accent-brown); margin: 20px auto; } /* Responsive */ @media (max-width: 768px) { .header-container { padding: 15px 20px; } .logo { font-size: 1.1em; } nav a { padding: 10px 12px; font-size: 0.85em; } .hero-banner h1 { font-size: 2em; } .container { padding: 40px 20px; } h2 { font-size: 1.7em; } section { padding: 25px; } } </style></head><body> <!-- Header Navigation --> <header> <div class="header-container"> <a href="/site" class="logo">Аудит Проект</a> <nav> <a href="/site">Главная</a> <a href="#audit">Аудит проектов</a> <a href="#expertise">Экспертиза</a> <a href="#engineering">Инженерные системы</a> <a href="#portfolio">Портфолио</a> <a href="#contact">Контакты</a> </nav> </div> </header> <!-- Main Content --> <div class="container"> {{ .Content }} </div> <!-- Footer --> <footer> <div class="footer-divider"></div> <p>© 2025 Аудит Проект. Независимая экспертиза строительных проектов.</p> <p>20 лет опыта в строительстве и проектировании | Профессиональный аудит | Гарантия качества</p> </footer></body></html>
