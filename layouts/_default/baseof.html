<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Site.Params.description }}">
  <title>{{ .Title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --dark-bg: #0a0e27;
      --dark-card: #141829;
      --dark-text: #e0e0ff;
      --accent-blue: #5b7aff;
      --accent-purple: #a78bfa;
      --accent-cyan: #06d6d6;
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #5b7aff 0%, #06d6d6 100%);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      --blur: 10px;
    }
    html { scroll-behavior: smooth; overflow-x: hidden; }
    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--dark-bg);
      color: var(--dark-text);
      line-height: 1.7;
      font-size: clamp(14px, 2vw, 16px);
      overflow-x: hidden;
    }
    header {
      background: rgba(20, 24, 41, 0.6);
      backdrop-filter: blur(var(--blur));
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    }
    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: clamp(15px, 3vw, 20px) clamp(20px, 5vw, 40px);
      position: relative;
      z-index: 1;
    }
    .logo {
      font-size: clamp(16px, 4vw, 20px);
      font-weight: 800;
      background: var(--gradient-2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      text-decoration: none;
      transition: filter 0.3s ease;
    }
    .logo:hover { filter: drop-shadow(0 0 20px rgba(91, 122, 255, 0.5)); }
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--dark-text);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s ease;
    }
    .nav-toggle:hover { color: var(--accent-cyan); }
    .nav {
      display: flex;
      gap: clamp(50px, 8vw, 80px);
      align-items: center;
    }
    nav a {
      color: var(--dark-text);
      text-decoration: none;
      font-size: clamp(12px, 2vw, 14px);
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient-2);
      transition: width 0.3s ease;
    }
    nav a:hover { color: var(--accent-cyan); }
    nav a:hover::after { width: 100%; }
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: clamp(20px, 5vw, 60px) clamp(20px, 5vw, 40px);
    }
    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: clamp(20px, 4vw, 40px);
      margin-top: clamp(20px, 4vw, 40px);
    }
    .card {
      background: rgba(20, 24, 41, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(91, 122, 255, 0.2);
      border-radius: 20px;
      padding: clamp(20px, 4vw, 30px);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      border-color: rgba(91, 122, 255, 0.5);
      box-shadow: 0 20px 40px rgba(91, 122, 255, 0.1);
    }
    h1, h2, h3, h4, h5, h6 {
      background: var(--gradient-2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: clamp(10px, 2vw, 15px);
    }
    h1 { font-size: clamp(24px, 6vw, 48px); }
    h2 { font-size: clamp(20px, 5vw, 36px); }
    h3 { font-size: clamp(18px, 4vw, 28px); }
    p { font-size: clamp(13px, 2vw, 16px); margin-bottom: clamp(10px, 2vw, 15px); }
    button, .btn {
      background: var(--gradient-2);
      color: var(--dark-bg);
      border: none;
      padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
      border-radius: 50px;
      font-size: clamp(12px, 2vw, 14px);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    button:hover, .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(91, 122, 255, 0.3);
    }
    footer {
      background: rgba(20, 24, 41, 0.6);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: clamp(20px, 4vw, 40px);
      text-align: center;
      color: rgba(224, 224, 255, 0.7);
      font-size: clamp(12px, 2vw, 14px);
    }
    @media (max-width: 768px) {
      .nav-toggle { display: block; }
      .nav {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        flex-direction: column;
        gap: 0;
        background: rgba(20, 24, 41, 0.95);
        backdrop-filter: blur(10px);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }
      .nav.active { max-height: 500px; }
      .nav a {
        display: block;
        padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .nav a::after { display: none; }
      .nav a:hover { background: rgba(91, 122, 255, 0.1); }
      .header-container { flex-wrap: wrap; }
      .content { grid-template-columns: 1fr; }
      main { padding: clamp(15px, 4vw, 30px) clamp(15px, 4vw, 20px); }
    }
    @media (max-width: 480px) {
      :root { --blur: 8px; }
      .logo { font-size: 16px; }
      nav a { font-size: 13px; }
      h1 { font-size: 28px; }
      h2 { font-size: 24px; }
      .card { padding: 15px; }
      button, .btn { padding: 10px 15px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="/" class="logo">{{ .Site.Title }}</a>
      <button class="nav-toggle" onclick="toggleNav()">☰</button>
      <nav class="nav">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <p>&copy; {{ now.Year }} {{ .Site.Title }}. Все права защищены.</p>
  </footer>
  <script>
    function toggleNav() {
      const nav = document.querySelector('.nav');
      nav.classList.toggle('active');
    }
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.nav').classList.remove('active');
      });
    });
  </script>
</body>
</html>
