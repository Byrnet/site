baseURL = "https://byrnet.github.io/site/"
title = "Проект Аудит"
theme = "hugo-theme-cleanwhite"
languageCode = "ru-ru"
preserveTaxonomyNames = true
hasCJKLanguage = true

[services]
  # Enable comments by entering your Disqus shortname
  [services.disqus]
    shortname = ""
  [services.googleAnalytics]
    id = ""

[pagination]
  pagerSize = 5 # frontpage pagination

[outputs]
home = ["HTML", "RSS", "Algolia"]

[params]
  header_image = "img/home-bg-jeep.jpg"
  SEOTitle = "Проект Аудит | Финансово-технический аудит и строительный контроль"
  description = "Независимый аудит строительных проектов: финансовый и технический контроль, управление проектами и стоимостью, строительная экспертиза."
  keyword = "проект аудит, строительный аудит, технадзор, строительный контроль, финансово-технический аудит, управление строительством"
  upstreamAttribution = true

  image_404 = "img/404-bg.jpg"
  title_404 = "Страница не найдена :("
  omit_categories = false

  # leancloud storage for page view counter
  page_view_counter = false
  leancloud_app_id = ""
  leancloud_app_key = ""

  # algolia site search (отключено, чтобы избежать ошибок; включите и заполните ключи если нужно)
  algolia_search = false
  algolia_appId = ""
  algolia_indexName = ""
  algolia_apiKey = ""

  # Sidebar settings
  sidebar_about_description = "Ваш независимый партнер в строительстве. Обеспечиваем прозрачность, контроль затрат и соблюдение сроков."
  sidebar_avatar = "img/avatar.png"  # Замените на реальный путь к вашему аватару

  featured_tags = true
  featured_condition_size = 1

  # Baidu Analytics
  ba_track_id = ""

  # We need a proxy to access Disqus api in China
  # Follow https://github.com/zhaohuabing/disqus-php-api to set up your own disqus proxy
  disqus_proxy = ""
  disqus_site = ""

  # Twikoo comments
  # Follow https://twikoo.js.org/ to set up your own env_id
  twikoo_env_id = ""

  # Artalk comments (отключено, чтобы избежать ошибок; включите и настройте сервер если нужно)
  artalk_enable = false
  artalk_server = ""
  artalk_site = ""

  #Enable wechat pay & alipay to allow readers send reward money if they like the articles
  reward = true

  friends = true
  bookmarks = false
  about_me = true

  # Include any custom CSS and/or JS files, url or relative to /static folder
  #custom_css = ["css/lightbox.css", "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css", "css/main.css"]
  #custom_js = ["js/lightbox.js", "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js", "js/main.js"]

  [params.social]
  rss            = true
  email          = "info@project-audit.ru"  # Замените на реальный email
  linkedin       = "https://www.linkedin.com/company/project-audit"  # Замените
  stackoverflow  = "https://stackoverflow.com/users/yourid"  # Замените
  github         = "https://github.com/byrnet"  # Замените
  wechat         = "img/wechat-qr.png"  # Замените на реальный QR

  [[params.additional_menus]]
  title =  "АРХИВ"
  href =  "/archive/"
  [[params.additional_menus]]
  title =  "УСЛУГИ"
  href =  "/services/"
  [[params.additional_menus]]
  title =  "О НАС"
  href =  "/about/"

[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[params.algolia]
vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
params = ["categories", "tags"]

[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Оставлено, но будьте осторожны с безопасностью